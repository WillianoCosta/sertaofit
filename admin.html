<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Sertão Fit</title>
</head>
<body>
  <h1>Painel de Administração</h1>
  <form id="form-produto">
    <input type="text" id="nome" placeholder="Nome do produto" required /><br/>
    <input type="number" id="preco" placeholder="Preço" required /><br/>
    <textarea id="descricao" placeholder="Descrição"></textarea><br/>
    <input type="text" id="imagem" placeholder="URL da imagem" /><br/>
    <button type="submit">Salvar Produto</button>
  </form>
  <hr/>
  <div id="admin-lista-produtos"></div>
  <script src="admin.js"></script>
</body>
</html>
